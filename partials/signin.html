<form ng-submit="login()">

	<input type="password" ng-model="loginForm.password" placeholder="Password">

	<a href="#/reset" style="float: left;margin-left: 80px;text-decoration: none;color: #337ab7;">Forgot Password</a>
	<div vc-recaptcha key="'6LfhNUIUAAAAAA8D0T6W2rywrpm-3FAJxyo4zRyZ'" on-success="setResponse(response)"></div>
	
	<button>SIGN IN</button>
</form>
